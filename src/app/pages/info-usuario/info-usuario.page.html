<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Información</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <ion-card-header class="container">
    <ion-card-title>{{user.nickname}}</ion-card-title>
    <ion-card-subtitle>Nickname</ion-card-subtitle>
  </ion-card-header>

  <div class="container-image">
    <img [src]="user.personalPhoto" alt="Foto de perfil">
  </div>

  <ion-card class="card-profile">
    <ion-card-content>
      <ion-list [inset]="true">
        <ion-item>
          <ion-label>
            <p class="letter">{{ user.firstName}} {{ user.secondName }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p class="letter">{{ user.lastName}} {{ user.secondLastName }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p class="letter"> {{ user.email }} </p>
          </ion-label>
        </ion-item>
        <ion-item class="item-ocupation">
          <ion-label class="label-ocupation">
            <h2>Ocupación</h2>
            <p>Trabaja en {{ user.enterprise }} </p>
          </ion-label>
          <ion-note slot="end" color="medium">{{ user.ocupation }}</ion-note>
        </ion-item>
      </ion-list>

      <ion-list [inset]="true">
        <ion-item>
          <ion-label position="stacked" class="letter-personal-information">Información personal</ion-label>
          <div class="container-personal-information">
            <p class="paragraph-personal-information">
              {{ user.personalInfo }}
            </p>
          </div>
        </ion-item>
      </ion-list>

      <ion-note color="medium" class="ion-margin-horizontal">
        {{ user.comments }}
      </ion-note>

    </ion-card-content>
  </ion-card>
</ion-content>
