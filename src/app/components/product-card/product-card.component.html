<ion-card class="container-card">
  <img [src]="product.images[0]" />
  <ion-card-header class="header-card">
    <ion-card-title>{{ product.title }}</ion-card-title>
    <ion-card-subtitle>{{ product.brand }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ product.description }}
  </ion-card-content>
</ion-card>
