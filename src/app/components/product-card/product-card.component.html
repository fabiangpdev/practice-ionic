<ion-card class="container-card">
  <img [src]="product.images[0]" />
  <ion-card-header class="header-card">
    <ion-card-title class="title">{{ product.title }}</ion-card-title>
    <ion-card-subtitle class="subtitle">{{ product.brand }}</ion-card-subtitle>
    <ion-card-title>$ {{ product.price }}</ion-card-title>
  </ion-card-header>

  <ion-card-content class="description">
    {{ product.description }}
  </ion-card-content>
</ion-card>
